  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>A-Frame GIF Shader - Basic</title>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="build.js"></script>
    <link rel="stylesheet" type="text/css" href="common.css"/>
  </head>

  <body>
    <a-scene>

      <!-- assets -->
      <a-assets>
        <img id="nyancat" src="nyancat.gif">
        <img id="pusheen" src="pusheen.gif">
        <img id="banana" src="banana.gif">
      </a-assets>

      <a-entity position="0 0 -5">
	  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <!-- banana -->
        <a-entity geometry="primitive:plane;width:2;height:2;" position="-1.2 -2.125 -1" material="shader:gif;src:#banana;repeat: 2 2;alphaTest:0.5;"></a-entity>
        <a-entity geometry="primitive:plane;width:2;height:2;" position="1.2 -2.125 -1" material="shader:gif;src:#banana;alphaTest:0.5;"></a-entity>
      <!-- sky -->
      <a-sky color="pink"></a-sky>
    </a-scene>
  </body>
